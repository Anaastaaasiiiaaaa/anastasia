<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html lesson 15</title>
    <link rel="shortcut icon" href="favicon.ico" type="html-logo.svg">
</head>
<body>
    <!-- unordered list -->
    <ul>
        <li>
            элемент
        </li>
        <li>
            элемент
        </li>
        <li>
            элемент
        </li>
        <li>
            элемент
            <ul>
                <li>подпункт</li>
                <li>подпункт</li>
                <li>подпункт</li>
                <li>подпункт</li>
                <li>подпункт</li>
            </ul>
        </li>
    </ul>
    <!-- ordered list -->
<ol reversed start="6">
    <li>элемент</li>
    <li>элемент</li>
    <li>элемент</li>
    <li>элемент</li>
    <li>
        элемент
        <ul>
            <li>подпункт</li>
            <li>подпункт</li>
            <li>подпункт</li>
            <li>подпункт</li>
            <li>подпункт</li>
        </ul>
    </li>
</ol>
</body>
</html>
